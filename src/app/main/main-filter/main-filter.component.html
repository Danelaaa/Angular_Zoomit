<section class="w-full h-auto mt-20">
    <div class="">
        <div class=" p-6 rounded">                    
            <div class="flex flex-wrap -mx-2 mb-4">
                <div class="w-1/3 px-2" *ngFor="let item of MainFilter">
                    <select id="category" class="w-full p-4 border rounded bg-transparent text-lg text-custom-filtercolor">
                        <option class="text-custom-filtercolor p-5 w-full h-10" value="all">{{item.title}}</option>
                        <option *ngFor="let categorys of category" class="p-5 w-full h-10" value="category1">{{categorys}}</option>
                    </select>
                </div>
    
                
                <div class="w-1/3 h-auto flex justify-between mt-6   gap-1">
                    <div class="mb-4 w-half h-auto">
                        <input type="number" id="priceFrom" class="w-11/12 border rounded bg-transparent py-5 text-lg pl-5" placeholder="5₾">
                    </div>
            
                    <div class="mb-4 w-half h-auto ml-5">
                        <input type="number" id="priceEnd" class="w-11/12 border rounded bg-transparent  py-5 text-lg pl-5 " placeholder="500₾">
                    </div>
                </div>
    
                <div class="w-1/3 px-2 mr-10">
                    <div class="w-full border rounded bg-transparent text-lg text-custom-filtercolor mt-6">
                        <input type="date" id="date" class="w-full p-4 border rounded bg-transparent text-lg text-custom-filtercolor">
                    </div>
                    
                </div>
                <div class=" px-2  text-center mt-8 button">
                    <button class="w-full px-2 bg-custom-buttoncolor text-center text-white text-lg py-3">ძებნა</button>
                </div>
                
            </div>
    
        </div>
    </div>
</section>
