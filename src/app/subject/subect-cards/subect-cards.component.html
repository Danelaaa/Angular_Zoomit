<section class="mt-10 grid gap-5 grid-cols-1 px-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5">
    <div *ngFor="let card of subject_card" class="flex flex-col h-auto w-full bg-white pb-4 transform relative hover:bottom-3 transition-transform duration-1000 ease-in-out">
      <a href="" >
        <figure class="w-full h-2/3">
          <img src="{{card.img}}" alt="" class="w-full h-full">
        </figure>
        <div class="flex flex-col">
          <div class="h-auto w-full flex flex-row">
            <div class="flex p-2 m-3 w-15 h-9 text-center text-sm justify-center text-custom-buttoncolor bg-custom-buttonbgcolor hover:bg-custom-buttoncolor hover:text-white">
              <p>{{card.subject}}</p>
            </div>
          </div>
          <h3 class="text-custom-zoommeetcolor ml-4 text-sm">{{card.class}}</h3>
          <div class="flex flex-row w-full h-auto justify-between">
            <div class="flex flex-row w-half h-auto gap-2 justify-center items-center text-center ml-4 mt-2">
              <i class="fa-regular fa-clock fa-sm text-custom-buttoncolor"></i>
              <span class="text-xs text-slate-600">{{card.time_from}}წთ</span>
              <p class="text-sm text-custom-buttoncolor">{{card.price_low}}₾</p>
            </div>
            <div class="flex flex-row w-half h-auto gap-2 justify-center items-center text-center pr-4 mt-2">
              <i class="fa-regular fa-clock fa-sm text-custom-buttoncolor"></i>
              <span class="text-xs text-slate-600">{{card.time_to}}წთ</span>
              <p class="text-sm text-custom-buttoncolor">{{card.price_max}}₾</p>
            </div>
          </div>
          <div class="flex flex-row w-full h-auto justify-between mt-3">
            <div class="flex flex-row w-2/3 h-auto gap-2 items-center text-center">
              <figure class="w-10 h-10 rounded-full border-b border-custom-buttoncolor ml-3">
                <img class="w-full h-full rounded-full" src="{{card.img}}" alt="">
              </figure>
              <p class="text-xs text-custom-buttoncolor">{{card.name}}</p>
            </div>
            <div class="flex flex-row w-1/3 h-auto justify-center items-center text-center gap-2">
              <i class="fa-solid fa-star fa-sm text-custom-starcolor"></i>
              <span>{{card.raiting}}</span>
            </div>
          </div>
        </div>
      </a>
    </div>
  </section>
